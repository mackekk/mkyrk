        - ChatGPT Plus
        services_title: Tjänster & kostnader
        services:
        - "<strong>Namecheap</strong> – 80 SEK/år – Identitet och DNS"
        - "<strong>Render</strong> – 75 SEK/mån – Dygnet-runt-hosting"
        - "<strong>Cursor</strong> – 215 SEK/mån* – Kodredigerare med Claude 3.7 & GPT-4o"
        - "<strong>ChatGPT</strong> – 215 SEK/mån* – Planerings- & förklaringsstöd"
        cost_note: "* Cursor och ChatGPT används för flera ändamål och projekt, utanför detta projekt."
        total: 'Totalkostnad: <strong>~505 SEK/månad</strong> eller <strong>~6 140 SEK för första året</strong>'
        brief_results_title: Nyckelresultat
      
      results:
        title: Resultat & reflektion
        intro: "<p>Det här projektet präglades inte av en linjär process utan av ett dynamiskt och lärorikt arbetsflöde. Idéer växte fram till planer, som blev till kod, som testades – och varje iteration blev en lektion i sig. Det var ett kontinuerligt växlande mellan att tänka, skapa, reflektera och justera.</p>

        <p><strong>ChatGPT Plus</strong> fungerade som ett bollplank i den tänkande fasen – en plats för att ställa frågor, pröva resonemang och strukturera tankar. När något var oklart, som metodens funktion eller val av angreppssätt, fungerade modellen som en diskussionspartner i planering och analys.</p>
        
        <p><strong>Cursor med Claude 3.7</strong> tog vid i det exekverande skedet. Verktyget levererade kod direkt i editorn, föreslog hur uppgifter kunde brytas ner och rekommenderade kommandon i terminalen. Som teknisk assistent var det snabbt, precist och kontextmedvetet.</p>
        
        <p>Det som gjorde arbetssättet särskilt kraftfullt var funktionaliseringen av AI-verktygen. Genom att använda olika modeller med tydliga roller – snarare än att förlita sig på en enda allmänlösning – blev det lättare att upprätthålla struktur, överblick och tempo. Människan fungerade som nod mellan systemen, och det var i övergångarna mellan analys, exekvering och granskning som riktning, prioritering och kreativt ansvar tog form.</p>
        
        <p>Projektet genomfördes på totalt <strong>30 timmar</strong>, från första idé till färdig och lanserad webbplats. Men det verkliga resultatet låg i arbetssättet – en modell för hur AI-verktyg och mänskligt omdöme tillsammans kan skapa något mer än summan av delarna.</p>
        
        <p>Detta kan ses som ett förstadium till en bredare utveckling. Arbetssätt, yrkesroller och arbetsflöden står inför en möjlig omdaning – där fler kommer att arbeta självständigt med stöd av flera AI-system. Människan kommer fortsatt att sätta riktningen, men de verktyg vi har till vårt förfogande har blivit exponentiellt kraftfullare. Det här projektet pekar inte bara på vad som är möjligt idag – utan också på vilken riktning vi rör oss mot i morgon.</p>"
        
        time_content: Genom att använda AI-drivet arbetssätt kunde jag hålla arbetstiden nere till bara 30 timmar totalt, från första idé till lanserad hemsida.
