          <p>När jag valde teknik utgick jag från verktyg jag känner mig bekväm med, kombinerat med AI-lösningar som kunde snabba upp arbetet.</p>
          <p>Jag använde Ruby on Rails eftersom det är snabbt att komma igång med och fungerar bra för mindre projekt. TailwindCSS gjorde designarbetet enkelt utan krångliga stilmallar. Git Bash hjälpte mig hantera versioner via terminalen.</p>
          <p>På AI-sidan var Cursor med Claude 3.7 min kodpartner, medan ChatGPT Plus fungerade som idéspruta och planeringshjälp.</p>
        title: Teknisk lösning & kostnader
