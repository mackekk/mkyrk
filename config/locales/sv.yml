      tech_list: Samplaneringsplattform, Digital samrådsprocess, Förändringsledning
      technologies: 'Tekniker använda:'
      title: Digital samverkan med samebyar
      timeline: "Maj - December 2023"
      status: "Slutfört"
      company: "Holmen Skog"
      quote: "<strong>Hur kan digital teknik stötta samverkan mellan skogsbruk och rennäring?</strong>
I projektet Samplanering.se fick jag som projektledare leda ett arbete där teknisk lösning, verksamhetens behov och ett nära samarbete med IT och leverantör behövde gå hand i hand."
      sections:
        background_purpose:
          title: Om projektet
          content: |-
            <p>I Samplanering.se fick jag leda arbetet med att införa ett nytt digitalt verktyg som skulle förbättra kommunikationen och informationsutbytet mellan Holmen och berörda samebyar – för att effektivisera planeringen och skapa bättre förutsättningar för samråd.</p>
            
            <div class="mt-6"></div>
            <p>Lösningen togs fram i samarbete med en extern systemleverantör och omfattade allt från datamigrering och funktionstestning till utbildningsinsatser och införande i verksamheten.</p>
            
            <div class="mt-6"></div>
            <p>För den som inte är bekant med begreppet: <strong>samplanering</strong> är en strukturerad form av dialog mellan skogsnäring och rennäring, där parterna gemensamt planerar inför skogsbruksåtgärder i renskötselområden. Syftet är att skapa ömsesidig förståelse, underlätta samråd och fatta mer välgrundade beslut.</p>
            
            <div class="mt-6"></div>
            <p>Projektet bedrevs i tätt samarbete mellan verksamhet, IT och externa leverantörer. Vi arbetade agilt och målstyrt, med fokus på kvalitet, användarbehov och tidsramar.</p>
          
          bold_statement: Digital samverkan med samebyar – ett projekt i förändringsledning och digitalisering.
          
          services:
            - "<strong>Testmiljö och funktionalitetsgranskning</strong>: Noggrann testning för att säkerställa kvalitet och funktionalitet"
