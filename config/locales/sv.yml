            för att säkerställa kvalitet och funktionalitet"
          - "<strong>Samverkan med externa utvecklare</strong>: Nära dialog och samarbete
            med tekniska partners"
          - "<strong>Förberedelse för drift och förvaltning</strong>: Säkerställande
            av långsiktig hållbarhet"
          title: Om projektet
        lessons:
          intro: 'Att driva ett digitalt projekt i samverkan med både verksamhet,
            IT och en extern leverantör gav flera konkreta lärdomar:'
          list:
          - Tydlig rollfördelning och gemensamma förväntningar från start gjorde arbetet
            smidigare och minskade friktion i beslutsvägarna
          - När förvaltningen kopplas in tidigt, blir övergången från projekt till
            drift betydligt enklare och mer hållbar
          - Olika användare har olika behov – att vara lyhörd för det, även när de
            inte sitter med i projektgruppen, har stor påverkan på hur väl en lösning
            tas emot
          title: Lärdomar
        results:
          intro: |-
            <div class="mt-6"></div>

            <p>Projektet levererade en stabil, fungerande plattform som nu används aktivt i den dagliga planeringen mellan Holmen och berörda samebyar. Vi nådde våra målsättningar – och framför allt skapade vi en lösning som faktiskt gör skillnad i verksamheten.</p>

            <div class="mt-6"></div>

            <p>En strategiskt viktig effekt är att fortsatt utveckling nu sker i samverkan med andra skogsbolag och plattformsleverantören. Detta säkerställer en enhetlig användarupplevelse för rennäringen oavsett vilket bolag som initierar samråd – vilket avsevärt förenklar det digitala deltagandet.</p>
