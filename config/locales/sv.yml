    projectW2:
      status: Pågående
      title: Utvecklingsprojekt för ett spårbart logistikflöde
      description: Projektet handlar om att utveckla en ny lösning för att hantera & spåra logistikflödet på en tågterminal. Målet är att skapa bättre överblick, tydligare struktur och stöd i det dagliga arbetet för personalen på terminalen.
      timeline: April 2025 - Pågående
      contact_me: Kontakta mig
      time_period: Tidsperiod
      about_project:
        title: Bakgrund
        content: |-
          <p>Projektet startade i april 2025 utifrån ett identifierat behov i verksamheten av att förbättra hanteringen av logistikflödet på terminalen. Arbetet har tidigare skötts med Excel-listor, manuella utskrifter och muntlig kommunikation. Det analoga arbetssättet innebär en hög risk för att felaktigheter kan uppstå, samtidigt som det saknas transparens i flödet. Det gör det också svårt att veta vad som faktiskt finns på lagret, vilket påverkar både effektivitet och arbetsflöde negativt.</p>            
          <div class="mt-6"></div>
          <p>Syftet med projektet är att skapa ett digitalt system som ger kontroll, överblick och spårbarhet i det interna logistikflödet på terminalen.</p> 
          <p>Genom att digitalisera flödet vill vi:</p>
          <div class="mt-6"></div>
          <ul>
            <li>Minska risken för fel och missförstånd</li>
            <li>Göra det enklare att veta vad som finns på lagret och var det finns</li>
            <li>Skapa ett gemensamt och lättillgängligt arbetssätt för personalen</li>
            <li>Koppla ihop information om virkespaket, containrar och tågtransporter i ett och samma flöde</li>
          </ul>
     
     
      approach:
        title: Arbetssätt
        content: |-
          <p>Vi har jobbat i tvåveckorssprintar med korta ledtider och snabba leveranser. Det har gett oss bra fart i projektet och möjlighet att testa och förbättra lösningen längs vägen. Jag har haft ett nära samarbete med både IT och verksamheten, och varit närvarande på plats. Det har gjort det möjligt att fånga upp upplevelser och feedback direkt från dem som ska använda systemet, och se till att vi bygger något som faktiskt fungerar i det dagliga arbetet.</p>
          <div class="mt-6"></div>
          
        contributions: |-
          <p>Under projektets gång har jag bidragit med flera  insatser som hjälpt oss att lyckas:</p>
          <div class="mt-6"></div>
          <ul class="space-y-3">
            <li class="flex items-start">
