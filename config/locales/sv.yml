    sections:
      overview:
        title: "Projektöversikt"
        content: "Detta projekt representerar ett experiment i framtidens arbetssätt, där jag utforskar hur AI-verktyg kan integreras i utvecklingsprocessen för att bygga en personlig webbplats som är både funktionell och estetiskt tilltalande."
      background:
        title: "Bakgrund"
        content1: "I en tid när AI-verktyg revolutionerar hur vi arbetar ville jag utforska hur dessa verktyg kan användas för att förbättra webbutvecklingsprocessen. Syftet var att skapa en personlig webbplats och samtidigt utforska ett nytt arbetssätt där jag fungerade som orkestrator mellan människa och AI."
        content2: "Målet var att bygga en responsiv, modern webbplats med hög kvalitet, samtidigt som jag lärde mig mer om AI-assisterad utveckling."
      tools:
        title: "Verktyg och tekniker"
