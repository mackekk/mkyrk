    back_to_projects: Tillbaka till projekt
    contact_me: Kontakta mig
    quote: "Vad händer när AI inte bara hjälper – utan blir en medskapare i hur digitala produkter formas? Det ville jag ta reda på med Kyrk.org."
    sections:
      background_purpose:
        title: Projektöversikt
        content: "<p>Under de senaste åren har AI gått från att vara ett forskningsområde till att bli en del av vardagen för allt fler yrkesgrupper – från utvecklare och formgivare till jurister och redaktörer. Verktyg som ChatGPT, Claude och kodassistenter som Copilot och Cursor förändrar nu hur vi tänker, skapar och bygger.</p>

          <p>Samtidigt står många organisationer och individer inför frågor som:<br>
          <em>Hur kan AI integreras i det dagliga arbetet utan att tappa kontroll?</em><br>
          <em>Vad händer med kreativiteten när algoritmer är medskapare?</em><br>
          <em>Vilken roll spelar det mänskliga omdömet i en AI-driven utvecklingsprocess?</em></p>

          <p>Detta projekt representerar ett svar – eller snarare ett experiment – i just dessa frågor. Jag ville utforska hur AI-verktyg konkret kan användas för att bygga en personlig webbplats från grunden, där jag inte bara är användare av AI, utan även fungerar som samordnare i ett samspel mellan mänsklig kreativitet och maskinell snabbhet.</p>"
        
        bold_statement: "Detta projekt var ett praktiskt experiment i framtidens AI-stödda arbetssätt."
        conclusion: "Det här projektet visar att AI inte bara kan spara tid, utan också förändra hur vi tänker, organiserar och skapar – på riktigt."
      
      goals_approach:
        title: Mål & arbetssätt
        goals_title: Mål
        approach_title: Arbetssätt
        goals: "Målet var att bygga en modern, responsiv och estetiskt tilltalande hemsida – från idé till driftsatt produkt. Samtidigt ville jag dokumentera processen, kostnaderna och de viktigaste lärdomarna för att kunna bedöma avkastningen på investeringen."
        approach: "Jag ville testa en hypotes: att ett iterativt samspel mellan människa och AI kan korta utvecklingstiden, höja kodkvaliteten och frigöra kreativitet. Genom att kombinera mina egna beslut med AI-stöd i både planering och kodgenerering kunde jag utvärdera effekten av detta samspel i praktiken."
      
      tools_services:
        title: Teknisk lösning & kostnader
        content: "Jag valde en modern och kostnadseffektiv teknisk stack för projektet. Här är vad du behöver för att komma igång med ett liknande projekt."
        tech_description: "<p>I valet av teknik fokuserade jag på att kombinera verktyg jag är bekväm med med moderna AI-lösningar som kunde effektivisera utvecklingen.</p>

          <p>Ruby on Rails valdes för sin snabba uppsättning och goda struktur för mindre projekt. TailwindCSS gav mig flexibilitet i design utan att behöva hantera tunga stilmallar. Git Bash användes för versionshantering i ett terminalbaserat flöde.</p>
          
          <p>På AI-sidan användes Cursor med Claude 3.7 som en exekverande assistent i kodarbetet, medan ChatGPT Plus fungerade som bollplank och planeringsstöd under hela processen.</p>"
        development_stack: Utvecklingsstack
        stack_list:
        - Ruby on Rails
        - TailwindCSS
        - HTML & ERB
        - Git Bash
        ai_tools: AI-verktyg
        ai_list:
