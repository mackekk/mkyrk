          - "TailwindCSS"
          - "HTML & ERB"
        ai_tools: "AI-verktyg"
        ai_list:
          - "Cursor"
          - "ChatGPT"
          - "Claude"
      workflow:
        title: "Arbetsflöde"
        intro: "En av de mest intressanta aspekterna av detta projekt var min roll som orkestrator mellan olika AI-verktyg och tekniska lösningar."
        cycles_title: "Utvecklingscykler"
        cycles:
          - "Jag formulerade tydliga mål och krav för varje del"
          - "AI-assistenterna genererade kod och lösningsförslag"
