          intro: |-
            <div class="mt-6"></div>

            <p>Projektet resulterade i en stabil och fungerande plattform som idag används i det dagliga samplaneringsarbetet mellan Holmen och berörda samebyar. Vi nådde vårt mål – och viktigast av allt, verktyget används på riktigt.</p>

            <div class="mt-6"></div>
            
            <p>En av de stora vinsterna är att vidareutvecklingen nu sker gemensamt med andra skogsbolag och systemleverantören. Det gör att användarupplevelsen blir densamma för rennäringen oavsett vem som bjuder in till samråd – något som både förenklar och sänker tröskeln för att delta digitalt.</p>
