  # About page
  about:
    title: "Om mig"
    bio:
      intro: "Hej! Jag heter Marcus och jobbar som projektledare med hjärtat i teknik, förändring och människor. Jag gillar när idéer får ta fart och bli verklighet – särskilt i gränslandet mellan IT och verksamhet."
      approach: "Jag trivs i rollen som den som driver på, håller ihop trådar och skapar tydlighet. Men lika mycket brinner jag för att lyssna, inkludera och bygga förtroende. För mig är ett bra projekt inte bara något som blir klart i tid – det är något vi gör tillsammans, med mening."
      ai_interest: "Samtidigt är jag djupt fascinerad av vad AI och ny teknik betyder för hur vi arbetar. Jag följer utvecklingen noga och brinner för att utforska hur vi kan använda den smartare – både i vardagen och i våra arbetsflöden."
      website_purpose: "Det är också något jag hoppas kunna utforska och bygga vidare på här, genom den här sidan – som ett kreativt utrymme där både tankar, projekt och nyfikenhet får ta plats."
      outdoor: "När jag inte jobbar hittar du mig oftast ute – jag älskar att röra på mig, oavsett om det handlar om toppturer, klättring, mountainbike eller längdskidor. Naturen ger mig både energi och nya perspektiv, och det är där jag tankar på."
    skills:
      project_management: "Projektledning"
      tech_ai: "Teknik & AI"
      outdoor_life: "Friluftsliv"
      cv_link: "Kika gärna in mitt CV"
    passion:
      title: "Vad jag brinner för"
      bridge: "Som projektledare brinner jag för att skapa broar mellan teknik och verksamhet. Jag drivs av att förenkla komplexa lösningar och göra dem begripliga för alla inblandade."
      innovation:
        title: "Innovation och kreativitet"
        description: "Att hitta nya lösningar på gamla problem och kombinera olika perspektiv för att skapa något bättre."
      learning:
        title: "Kontinuerligt lärande"
        description: "Ständig utveckling och nyfikenhet - jag strävar alltid efter att lära mig nya tekniker och arbetssätt."
      visual_communication:
        title: "Visuell kommunikation"
        description: "Jag älskar visuell kommunikation och nördar gärna ner mig i Miro, Figma eller PowerPoint. Det hjälper mig att tänka – och att förklara."

