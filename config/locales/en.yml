      results:
        title: Results & Reflection
        intro: "<p>This project wasn't characterized by a linear process but by a dynamic and educational workflow. Ideas evolved into plans, which became code, which was tested – and each iteration became a lesson in itself. It was a continuous shifting between thinking, creating, reflecting, and adjusting.</p>

        <p><strong>ChatGPT Plus</strong> served as a sounding board in the thinking phase – a place to ask questions, test reasoning, and structure thoughts. When something was unclear, such as a method's function or choice of approach, the model functioned as a discussion partner in planning and analysis.</p>
        
        <p><strong>Cursor with Claude 3.7</strong> took over in the execution stage. The tool delivered code directly in the editor, suggested how tasks could be broken down, and recommended commands in the terminal. As a technical assistant, it was fast, precise, and context-aware.</p>
        
        <p>What made the approach particularly powerful was the functionalization of AI tools. By using different models with clear roles – rather than relying on a single general solution – it became easier to maintain structure, overview, and momentum. The human served as a node between systems, and it was in the transitions between analysis, execution, and review that direction, prioritization, and creative responsibility took shape.</p>
        
        <p>The project was completed in a total of <strong>30 hours</strong>, from initial idea to finished and launched website. But the real result lay in the working method – a model for how AI tools and human judgment together can create something greater than the sum of its parts.</p>
        
        <p>This can be seen as a precursor to broader development. Working methods, professional roles, and workflows face potential transformation – where more people will work independently with support from multiple AI systems. Humans will continue to set the direction, but the tools at our disposal have become exponentially more powerful. This project points not only to what is possible today – but also to the direction we are moving toward tomorrow.</p>"
        
